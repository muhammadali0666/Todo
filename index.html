<!DOCTYPE html>

  <title>Todo list</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- header  -->
  <header>
    <h1>
      Todo
    </h1>
    <form id="new-task-form">
      <input type="text" id="new-task-input" placeholder="nima qilmoqchisiz?">
      <input type="submit" id="new-task-submit" value="vazifa qo'shish">

  </header>
  <!-- header  -->

      <h2>
        vazifalar

      <div id="tasks">

        <div class="task">

            <input class="text" type="text" value="mening vazifalarim!" readonly>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>

</html>
